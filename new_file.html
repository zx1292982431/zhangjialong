					<div style="height: 40px;width: 350px;">
						<input id="search" type="text" placeholder="请输入搜索内容" @keyup.enter="search"

		//回车处理
		var myChart = echarts.init(document.getElementById('OdfMes'));
		var search = document.getElementById("search");
		var searchId;
		document.onkeydown = function(e) {
			var ev = document.all ? window.event : e;
			if (ev.keyCode == 13) {
				console.log(search.value);
				mydatas.forEach(element => {
					if (search.value == element.name) {
						searchId = element.id;
					}
				})
				var newlinksre = [];
				var newdatasre = [];
				mylinks.forEach(element => {
					if (searchId == element.target) {
						newlinksre.push(element);
						mydatas.forEach(inelement => {
							if (inelement.id == element.source) {
								newdatasre.push(inelement);
							}
						})
					}
					if (searchId == element.source) {
						newlinksre.push(element);
						mydatas.forEach(inelement => {
							if (inelement.id == element.target) {
								newdatasre.push(inelement);
							}
						})
					}
				});

				mydatas.forEach(inelement => {
					if (inelement.id == searchId) {
						newdatasre.push(inelement);
					}
				})

				newdatasre.forEach(element => {

					if (element.id == searchId) {
						element.symbolSize = 80;
						element.x = 1034;
						element.y = 419;
					} else {
						element.symbolSize = 40;
					}
				});

				myChart.setOption({
					series: [{
						links: newlinksre,
						data: newdatasre
					}]
				});
			}
		}
